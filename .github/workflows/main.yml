name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Bun
      uses: oven-sh/setup-bun@v1
    - name: Install dependencies
      run: bun install
    - name: Run linter
      run: bun run lint
    - name: Build project
      run: bun run build
